<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISUAL</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
  </head>

  <body>
    <header>
      <h1>SALUD VISUAL</h1>
      <nav>
        <a href="#">Nosotros</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
      </nav>
    </header>
    <aside>
      <h2>Catalogo</h2>
      <ul>
        <li>Todos</li>
        <li>Femenino</li>
        <li>Masculino</li>
      </ul>
    </aside>

    <main>
      <div class="p-4">
        <h1>Registro de productos</h1>
        <div class="d-flex gap-4">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#formulario-gestion"
          >
            <i class="fa fa-plus"></i>
            Nuevo producto
          </button>
        </div>
      </div>
      <div id="card-wrapper"></div>
      <div id="paginacion">
        <button class="btn btn-primary" type="button" onclick="paginaAnterior()">
            <i class="fas fa-arrow-left"></i>
        </button>

        <h2>1</h2>

        <button class="btn btn-primary" type="button" onclick="paginaSiguiente()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    </main>

    <!--PROCESO DE FORMULARIO MODAL-->
    <div
      class="modal fade"
      id="formulario-gestion"
      tabindex="-1"
      aria-labelledby="formulario-gestion"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title " >Gafas</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="">
                <input type="text" readonly name="id" class="sr-only">
                <div class="mb-3">
                  <label for="marca" class="form-label">Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="marca"
                    placeholder="Marca"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="referencia" class="form-label">Referencia</label>
                  <input
                    type="text"
                    class="form-control"
                    id="referencia"
                    placeholder="Referncia"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Genero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="genero"
                    placeholder="Genero"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="precio"
                    placeholder="Producto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Imagen" class="form-label">Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    placeholder="Imagen"
                    required
                  />
                </div>
                
              </div>
            </div>

            <div class="modal-footer">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">enviar</button>
              </div>
              <div class="d-grid gap-2">
                <button
                  class="btn btn-secondary"
                  type="button"
                  onclick="limpiarformulario()"
                >
                  limpiar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>Todos los derechos reservados - 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
